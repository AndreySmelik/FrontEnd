<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- TournamentName Column -->
    <ng-container matColumnDef="tournamentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TournamentName</th>
      <td mat-cell *matCellDef="let row">{{row.tournamentName}}</td>
    </ng-container>

    <!-- Prize Column -->
    <ng-container matColumnDef="prize">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prize</th>
      <td mat-cell *matCellDef="let row">{{row.prize}}</td>
    </ng-container>

    <!-- MaxNumberTeam Column -->
    <ng-container matColumnDef="maxNumberTeam">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MaxNumberTeam</th>
      <td mat-cell *matCellDef="let row">{{row.maxNumberTeam}}</td>
    </ng-container>

    <!-- Date  Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
