<div>
  <app-tournament-field name = "tournamentName" [(ngModel)]="tournamentService.tournamentName" placeholder="Выберете турнир" (ngModelChange)="addTournament()"></app-tournament-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="teamName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.teamName}}</td>
    </ng-container>

    <!-- win Column -->
    <ng-container matColumnDef="win">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Win</th>
      <td mat-cell *matCellDef="let row">{{row.win}}</td>
    </ng-container>

    <!-- defeats Column -->
    <ng-container matColumnDef="defeats">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Defeats</th>
      <td mat-cell *matCellDef="let row">{{row.defeats}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
